apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-self-management
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd
    app.kubernetes.io/component: self-management
spec:
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-cd
    targetRevision: {{ .Values.argocd.chart_version }}
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    # Ignore ArgoCD tracking annotations to prevent sync loops
    - group: "*"
      kind: "*"
      managedFieldsManagers:
        - argocd-application-controller
    # Ignore Helm-generated checksums
    - group: ""
      kind: ConfigMap
      jsonPointers:
        - /data
    - group: ""
      kind: Secret
      jsonPointers:
        - /data
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/template/metadata/annotations
    - group: apps
      kind: StatefulSet
      jsonPointers:
        - /spec/template/metadata/annotations