apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-self-management
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '0'
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-cd
    targetRevision: '{{ .Values.argocd_chart_version }}'
    helm:
      valuesObject:
        ha:
          enabled: true
        configs:
          params:
            server.insecure: false
        server:
          autoscaling:
            enabled: true
            minReplicas: 2
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
        controller:
          resources:
            limits:
              cpu: 1000m
              memory: 2Gi
            requests:
              cpu: 500m
              memory: 1Gi
        repoServer:
          autoscaling:
            enabled: true
            minReplicas: 2
        redisSecretInit:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
  ignoreDifferences:
  - group: '*'
    kind: '*'
    managedFieldsManagers:
    - argocd-controller
    jsonPointers:
    - /metadata/annotations/argocd.argoproj.io~1tracking-id
  - group: ''
    kind: ConfigMap
    jsonPointers:
    - /metadata/annotations/checksum~1cmd-params
    - /metadata/annotations/checksum~1config
    - /metadata/annotations/checksum~1secret
  - group: ''
    kind: Secret
    jsonPointers:
    - /metadata/annotations/checksum~1cmd-params
    - /metadata/annotations/checksum~1config
    - /metadata/annotations/checksum~1secret
  - group: apps
    kind: Deployment
    jsonPointers:
    - /metadata/annotations/checksum~1cmd-params
    - /metadata/annotations/checksum~1config
    - /metadata/annotations/checksum~1secret
  - group: apps
    kind: StatefulSet
    jsonPointers:
    - /metadata/annotations/checksum~1cmd-params
    - /metadata/annotations/checksum~1config
    - /metadata/annotations/checksum~1secret
