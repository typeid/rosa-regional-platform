apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
  labels:
    argocd.argoproj.io/instance: root
    environment: '{{ .Values.environment }}'
    sector: '{{ .Values.sector }}'
    region: '{{ .Values.region }}'
    cluster_type: '{{ .Values.cluster_type }}'
  annotations:
    argocd.argoproj.io/sync-wave: '0'
spec:
  project: default
  source:
    repoURL: '{{ .Values.git_repo }}'
    targetRevision: '{{ .Values.git_revision }}'
    path: argocd/rendered/{{ .Values.cluster_type }}-cluster/{{ .Values.environment }}/{{ .Values.sector }}/{{ .Values.region }}
    helm:
      valuesObject:
        environment: '{{ .Values.environment }}'
        sector: '{{ .Values.sector }}'
        region: '{{ .Values.region }}'
        git_repo: '{{ .Values.git_repo }}'
        git_revision: '{{ .Values.git_revision }}'
        cluster_type: '{{ .Values.cluster_type }}'
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        maxDuration: 3m
        factor: 2
    syncOptions:
    - CreateNamespace=true
