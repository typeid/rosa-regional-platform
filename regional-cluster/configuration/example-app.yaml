# Example application for Regional Cluster
# This file demonstrates how ArgoCD will apply manifests from this directory
#
# To deploy real applications:
# 1. Replace this file with your Kubernetes manifests
# 2. ArgoCD will automatically detect and apply changes
# 3. Configure additional ArgoCD Applications as needed

apiVersion: v1
kind: ConfigMap
metadata:
  name: regional-cluster-config
  namespace: default
data:
  cluster-type: "regional"
  purpose: "This is an example configuration for the Regional Cluster"
  next-steps: |
    Replace this example with your actual applications:
    - Frontend API
    - CLM (Cluster Lifecycle Manager)
    - Maestro
    - RHOBSv2 (Observability)
    - ArgoCD Apps (App of Apps pattern)

---
apiVersion: v1
kind: Namespace
metadata:
  name: rosa-regional
  labels:
    cluster-type: regional